<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .primary { fill: #2B6CB0; }
    .secondary { fill: #4299E1; }
    .light-blue { fill: #EBF8FF; }
    .dark-gray { fill: #2D3748; }
    .medium-gray { fill: #718096; }
    .light-gray { fill: #EDF2F7; }
    .success { fill: #48BB78; }
  </style>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EBF8FF" />
      <stop offset="100%" stop-color="#BEE3F8" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Computer monitor -->
  <rect x="150" y="80" width="300" height="200" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2" />
  <rect x="160" y="90" width="280" height="170" rx="5" fill="#F7FAFC" />
  
  <!-- Monitor stand -->
  <rect x="270" y="280" width="60" height="10" rx="2" fill="#CBD5E0" />
  <rect x="290" y="290" width="20" height="30" rx="2" fill="#CBD5E0" />
  <rect x="270" y="320" width="60" height="5" rx="2" fill="#CBD5E0" />
  
  <!-- AutoSavePro interface -->
  <rect x="180" y="110" width="240" height="130" rx="5" fill="white" stroke="#E2E8F0" stroke-width="1" />
  
  <!-- Interface header -->
  <rect x="180" y="110" width="240" height="30" rx="5" fill="var(--color-primary)" class="primary" />
  <text x="200" y="130" font-family="Arial" font-size="14" fill="white" font-weight="bold">AutoSavePro</text>
  <circle cx="400" cy="125" r="8" fill="white" opacity="0.5" />
  <circle cx="380" cy="125" r="8" fill="white" opacity="0.5" />
  
  <!-- Interface content -->
  <rect x="190" y="150" width="100" height="15" rx="2" fill="#EDF2F7" />
  <rect x="190" y="175" width="220" height="15" rx="2" fill="#EDF2F7" />
  <rect x="190" y="200" width="180" height="15" rx="2" fill="#EDF2F7" />
  
  <!-- Save indicator -->
  <rect x="350" y="150" width="60" height="25" rx="12.5" fill="#48BB78" />
  <text x="380" y="167" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Sauv√©</text>
  
  <!-- Floating documents with arrows -->
  <g transform="translate(420, 150)">
    <!-- Document 1 -->
    <rect x="0" y="0" width="40" height="50" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1" />
    <line x1="10" y1="10" x2="30" y2="10" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="20" x2="30" y2="20" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="30" x2="25" y2="30" stroke="#CBD5E0" stroke-width="2" />
    
    <!-- Arrow -->
    <path d="M20,60 L20,80 L10,70 M20,80 L30,70" stroke="#4299E1" stroke-width="2" fill="none" />
    
    <!-- Document 2 (saved) -->
    <rect x="0" y="90" width="40" height="50" rx="3" fill="white" stroke="#48BB78" stroke-width="2" />
    <line x1="10" y1="100" x2="30" y2="100" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="110" x2="30" y2="110" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="120" x2="25" y2="120" stroke="#CBD5E0" stroke-width="2" />
    <circle cx="30" cy="130" r="8" fill="#48BB78" />
    <path d="M25,130 L28,133 L35,126" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating documents with arrows on the left -->
  <g transform="translate(100, 150)">
    <!-- Document 1 -->
    <rect x="0" y="0" width="40" height="50" rx="3" fill="white" stroke="#CBD5E0" stroke-width="1" />
    <line x1="10" y1="10" x2="30" y2="10" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="20" x2="30" y2="20" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="30" x2="25" y2="30" stroke="#CBD5E0" stroke-width="2" />
    
    <!-- Arrow -->
    <path d="M20,60 L20,80 L10,70 M20,80 L30,70" stroke="#4299E1" stroke-width="2" fill="none" />
    
    <!-- Document 2 (saved) -->
    <rect x="0" y="90" width="40" height="50" rx="3" fill="white" stroke="#48BB78" stroke-width="2" />
    <line x1="10" y1="100" x2="30" y2="100" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="110" x2="30" y2="110" stroke="#CBD5E0" stroke-width="2" />
    <line x1="10" y1="120" x2="25" y2="120" stroke="#CBD5E0" stroke-width="2" />
    <circle cx="30" cy="130" r="8" fill="#48BB78" />
    <path d="M25,130 L28,133 L35,126" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="500" cy="100" r="30" fill="#4299E1" opacity="0.2" />
  <circle cx="520" cy="80" r="15" fill="#4299E1" opacity="0.3" />
  <circle cx="100" cy="300" r="40" fill="#4299E1" opacity="0.2" />
  <circle cx="70" cy="320" r="20" fill="#4299E1" opacity="0.3" />
</svg> 