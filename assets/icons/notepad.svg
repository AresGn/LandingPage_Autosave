<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    .notepad-gray { fill: #5A5A5A; }
    .notepad-blue { fill: #2B6CB0; }
  </style>
  
  <!-- Notepad background -->
